on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request. 
  push:
    branches:
      - main
  pull_request:
      types: [opened, synchronize, reopened]

name: SonarQube Scan
jobs:
  sonarqube:
    name: SonarQube Trigger
    runs-on: ubuntu-latest
    steps:
    - name: Checking out
      uses: actions/checkout@main
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: Project Build
      run: dotnet tool install --global dotnet-sonarscanner
           dotnet sonarscanner begin /k:"as" /d:sonar.host.url="http://3.76.182.220:9090"  /d:sonar.login="d2dfeef27b69a9028386a7bf95c4e1e58e996ed3"
           dotnet build
           dotnet sonarscanner end /d:sonar.login="d2dfeef27b69a9028386a7bf95c4e1e58e996ed3"
    - name: Listing files
      run: ls -a
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@v1.2.0
      with:
        host: ${{ secrets.SONARQUBE_HOST }}
        login: ${{ secrets.SONARQUBE_TOKEN }}
        projectKey: ${{ secrets.SONARQUBE_PROJECT }}
