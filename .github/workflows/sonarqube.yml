name: SonarQube
on:
  push:
    branches:
      - main # or the name of your main branch
  pull_request:
    types: [opened, synchronize, reopened]

name: SonarQube Scan
jobs:
  sonarqube:
    name: SonarQube Build
    runs-on: ubuntu-latest
    steps:
      #- name: Set up JDK 11
      #  uses: actions/setup-java@v1
      #  with:
      #    java-version: 1.11
      - name: Checking out
        uses: actions/checkout@main
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      #- name: Cache SonarQube packages
      #  uses: actions/cache@v1
      #  with:
      #    path: ~\sonar\cache
      #    key: ${{ runner.os }}-sonar
      #    restore-keys: ${{ runner.os }}-sonar
      #- name: Cache SonarQube scanner
      #  id: cache-sonar-scanner
      #  uses: actions/cache@v1
      #  with:
      #    path: .\.sonar\scanner
      #    key: ${{ runner.os }}-sonar-scanner
      #    restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube scanner
        #if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: dotnet tool install --global dotnet-sonarscanner
      - name: Build and analyze
        #env:
        #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        run: |
          dotnet sonarscanner begin /k:${{ secrets.SONARQUBE_PROJECT }} /d:sonar.host.url=${{ secrets.SONARQUBE_HOST }}  /d:sonar.login=${{ secrets.SONARQUBE_TOKEN }}
          dotnet build
          dotnet sonarscanner end /d:sonar.login=${{ secrets.SONARQUBE_TOKEN }}